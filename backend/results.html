<html>
<body>
    <h2>Search Results</h2>
    {% if results %}
        <ul>
        {% for result in results %}
            <li>Property Type: {{ result.property_type }} - City: {{ result.city }} - Rent: {{ result.rent }} - Time: {{ result.time }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No properties found.</p>
    {% endif %}
    <a href="{{ url_for('tenant_search') }}">Back to Search</a>
</body>
</html>
